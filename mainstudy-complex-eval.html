<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Complex Visualisation</title>
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
  <h1>Feedback Complex Visualisation</h1>
  <h2>How helpful was the visualisation when judging a search result?</h2>
  <ul class="likert">
    <li> Not Helpful </li>
    <li><input type="radio" name="helpful" value="1" /></li>
    <li><input type="radio" name="helpful" value="2" /></li>
    <li><input type="radio" name="helpful" value="3" /></li>
    <li><input type="radio" name="helpful" value="4" /></li>
    <li><input type="radio" name="helpful" value="5" /></li>
    <li> Very Helpful </li>
</ul>
  <h2>Qualitative feedback (improvements?) </h2>
  <input type="text" name="qualitative-feedback" size="20">  
</body>
</html>
