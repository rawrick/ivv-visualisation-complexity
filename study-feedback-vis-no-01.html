<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback No Visualisation</title>
  <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
  <h2>Wie sicher waren Sie sich in Ihrem Urteil der Glaubwürdigkeit?</h2>
  <div class="slider-container">
    <p>Nicht sicher</p>
    <input type="range" min="0" max="100" value="0" class="slider" id="confident-slider">
    <p>Sehr sicher</p>
  </div>
  <h2>Wie schwer fiel es Ihnen ein Urteil zu fällen?</h2>
  <div class="slider-container">
    <p>Nicht schwer</p>
    <input type="range" min="0" max="100" value="0" class="slider" id="hard-slider">
    <p>Sehr schwer</p>
  </div>
  <p>
    Auf welchen Kriterien basiert Ihr Urteil?
  </p> 
  <textarea id="qual-feedback" name="qual-feedback" style="height:200px"></textarea>
  <div class="nextPage">
    <a href="study-vis-simple-01.html">
      <button class="button" id="button" onclick="saveFeedback()">Weiter</button>
    </a>
  </div>

  <script>
  function saveFeedback() {
    var values = [];
    values.push(document.getElementById("confident-slider").value);
    values.push(document.getElementById("hard-slider").value);
    var freetext = document.getElementById("qual-feedback").value;
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET","feedback_no_bis_01.php?sliders="+values+"?freetext="+freetext,true);
    xmlhttp.send();
  }

</script>
</body>
</html>
